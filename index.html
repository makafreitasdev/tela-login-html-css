<!DOCTYPE html>
<html lang="bt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
</head>
<body> 
    <main class="container">
        <div class="conteiner-login">
            <h1 class="login-text">
               Login
            </h1>
            <div class="container-input">
            <input type="text" placeholder="email@email.com" class="input" id="pass">
            <input type="text" placeholder="senha" class="input" id="email">
            </div>
            <div class="container-links">
                <h5>
                    <a href="#" class="links"> Esqueceu a senha?</a>
                </h5>
                <h5>
                    <a href="#"> Cadastre-se</a>
                </h5>
            </div>
            <div>
                <button class="btn-entrar" id="btn-entra"> Entrar </button>
            </div>           
        </div>
    </main>
</body>
</html>
